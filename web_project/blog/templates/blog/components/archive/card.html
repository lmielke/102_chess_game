<div class="card" style="display:flex; width: 14rem; margin: 5pt; padding:1;">
    <img class="card-img" src="{{ theme.image }}" alt="Card image cap">
    <div class="card-img-overlay">
        <h5 class="card-title">{{ theme.title }}</h5>
        <p class="card-text" style="text-shadow: 2px 2px white;">{{ theme.description }}</p>
    </div>
        <div class="card-footer">
            <a href="#" class="btn btn-primary">{{ theme.do_button }}</a>
    </div>
</div>

<!--post_confirm_delete.html-->
{% extends extension %}
{% block title %} <title>{{ button_5 }}</title> {% endblock title %}
{% block col1 %}
	<div class="form-content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">{{ button_5 }}</legend>
				<h2>{{ message_1 }}</h2>
				 <p>{{ object.title }}</p>
			</fieldset>
			<div class="form-goup">
				<button class="btn btn-outline-danger" type="submit">{{ button_5 }}</button>
				<a class="btn btn-outline-secondary" href="{% url 'posts-detail' theme object.article_field.id object.id frame %}">{{ button_3 }}</a>

			</div>
		</form>
	</div>
{% endblock col1 %}

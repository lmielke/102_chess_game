{% extends "blog/body.html" %}
{% load crispy_forms_tags %}
{% block col1 %}
	<div class="form-content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Meldet Euch noch heute an!</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-goup">
				<button class="btn btn-outline-info" type="submit">
					Jetzt anmelden
				</button>
			</div>
		</form>
		<div class="boder-top pt-3">
			<small class="text-muted">
				bereits angemeldet
					<a class="ml-2" href="{% url 'login' %}">
						Login
					</a>
			</small>
		</div>
	</div>
{% endblock col1 %}

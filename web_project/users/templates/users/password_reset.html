{% extends "blog/body.html" %}
{% load crispy_forms_tags %}
{% block title %} <title>Password Reset</title> {% endblock title %}
{% block col1 %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Passwort-Link anfordern</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-goup">
				<button class="btn btn-outline-info" type="submit">
					Passwort-Link senden
				</button>
			</div>
		</form>
	</div>
{% endblock col1 %}
